<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yaseen Akbari" />
    <meta name="description" content="Save Text as a File" />
    <meta
      name="keyword"
      content="JavaScript, HTML, CSS, Text, Input and Output"
    />
    <title>Save as File</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <textarea
        name="input-text"
        id=""
        cols="30"
        rows="10"
        placeholder="Type here..."
        required
      ></textarea>
      <div class="file-options">
        <div class="option file-name">
          <label for="filename">File Name</label>
          <input id="filename" type="text" placeholder="Enter file name" />
        </div>
        <div class="option save-as">
          <label for="">Save As</label>
          <div class="menu-option">
            <select name="" id="">
              <option value="text/plain">Text File (.txt)</option>
              <option value="text/javascript">JS File (.js)</option>
              <option value="text/html">HTML File (.html)</option>
              <option value="text/css">CSS File (.css)</option>
              <option value="image/svg+xml">SVG File (.svg)</option>
              <option value="application/msword">Doc File (.doc)</option>
              <option value="application/vnd.ms-powerpoint">
                PPT File (.ppt)
              </option>
            </select>
          </div>
        </div>
      </div>
      <button class="save-btn" type="button">Save as Text File</button>
    </div>
  </body>
</html>
